<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            background-color: black;

            width: 40vw;
            height: 80vh;

            width: 60vw;
            height: 50vh; 
            transform: scale(1.2);
        }
       
           
    </style>

    <div class="container"></div>
